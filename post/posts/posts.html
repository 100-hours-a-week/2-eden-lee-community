<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아무 말 대잔치</title>
    <link rel="stylesheet" href="/css/posts.css">
</head>
<body>
    <section class="wrap">
        <div class="header">
            <p class="title">아무 말 대잔치</p>
            <img class="profile" src="/image/default_profile.gif" id="profileImage">
            <hr class="horizontal-rule"/>
        </div>
        <div class="introduction">
            <p>안녕하세요,</p>
            <p>아무 말 대잔치 <strong>게시판</strong> 입니다.</p>
        </div>
        <div class="posts">
            <button id="postBtn" class="btn">게시글 작성</button>
            <div id="postContainer">
                <article class="post-item">
                    <p class="post-title">제목1</p>
                    <div class="post-meta">
                        <p class="post-like">좋아요 0</p>
                        <p class="post-comment">댓글 0</p>
                        <p class="post-view">조회수 0</p>
                        <p class="post-time">2021-01-01 00:00:00</p>
                    </div>
                    <hr class="post-contour"/>
                    <div class="post-publisher">
                        <img class="profile" src="/image/default_profile.gif" id="profileImage">
                        <p class="name">더미 작성자1</p>
                    </div>
                </article>
                <article class="post-item">
                    <p class="post-title">제목2</p>
                    <div class="post-meta">
                        <p class="post-like">좋아요 0</p>
                        <p class="post-comment">댓글 0</p>
                        <p class="post-view">조회수 0</p>
                        <p class="post-time">2021-01-01 00:00:00</p>
                    </div>
                    <hr class="post-contour"/>
                    <div class="post-publisher">
                        <img class="profile" src="/image/default_profile.gif" id="profileImage">
                        <p class="name">더미 작성자2</p>
                    </div>
                </article>
            </div>
        </div>
    </section>
    <script src="posts.js"></script>
</body>
</html>
