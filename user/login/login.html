<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아무 말 대잔치</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <section class="wrap">
        <article class="header">
            <p class="title">아무 말 대잔치</p>
            <hr class="horizontal-rule"/>
        </article>
        <article class="login">
            <p class="title">로그인</p>
            <article class="login-input">
                <p>이메일</p>
                <input type="text" id="email" class="input-box" placeholder="이메일을 입력하세요">
                <p>비밀번호</p>
                <input type="text" id="password" class="input-box" placeholder="비밀번호를 입력하세요">
                <p id="helperText" class="helper-text">*올바른 이메일 주소 형식을 입력해주세요. (예:example@example.com)</p>
            </article>
            <article class="login-button">
                <button id="loginBtn" class="btn">로그인</button>
            </article>
            <article class="signin-button">
                <button id="siginBtn" class="btn">회원가입</button>
            </article>
        </article>

    </section>
    <script src="login.js"></script>
</body>
</html>
